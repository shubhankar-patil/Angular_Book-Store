<h3 style=" color: rgb(78, 78, 148); margin-left: 500px;">Book Store</h3>
<button class="b" *ngIf="edit==false && new==false && delete==false  " mat-icon-button color="primary" (click)="newBook()"
  title=" new book">
  <mat-icon>add</mat-icon>Add New Book
</button>

<div *ngIf="!edit &&  !new">
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <tr>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%"> {{row.id}} </td>
      <tr>
    </ng-container>

    <ng-container matColumnDef="name">
      <tr>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:15%"> {{row.name}} </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="author">
      <tr>
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:500px"> Author </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%"> {{row.author}} </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="price">
      <tr>
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:500px"> Price </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%"> {{row.price}} </td>
      </tr>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef> Action </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%">
          <button mat-icon-button color="primary" (click)="editBook(row)" title="Edit Contact">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteBook(row)" title="Delete Contact">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      <tr>
    </ng-container>

  </table>
</div>

<ngx-spinner>
  <p class="loading">Loading</p>
</ngx-spinner>

<app-edit *ngIf="edit"></app-edit>
<app-newBook *ngIf="new"></app-newBook>
